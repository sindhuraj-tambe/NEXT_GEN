<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .flag {
            width: 450px;
            height: 270px;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stripe {
            width: 100%;
            height: 33.33%;
        }

        .saffron {
            background-color: #FF9933;
        }

        .white {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .green {
            background-color: #138808;
        }

        .ashoka-chakra {
            width: 70px;
            height: 70px;
            border: 2px solid #000080;
            border-radius: 50%;
            position: relative;
            
        }

        

        .spokes {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
        }

        .spoke {
            position: absolute;
            width: 1px;
            height: 50%;
            background-color: #000080;
            transform-origin: bottom;
            padding-left: 30px;
        }
        .ashoka-chakra::before {
            content: '';
            width: 6px;
            height: 6px;
            background-color: #000080;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Create 24 spokes */
        .spoke:nth-child(1) { transform: rotate(0deg); }
        .spoke:nth-child(2) { transform: rotate(15deg); }
        .spoke:nth-child(3) { transform: rotate(30deg); }
        .spoke:nth-child(4) { transform: rotate(45deg); }
        .spoke:nth-child(5) { transform: rotate(60deg); }
        .spoke:nth-child(6) { transform: rotate(75deg); }
        .spoke:nth-child(7) { transform: rotate(90deg); }
        .spoke:nth-child(8) { transform: rotate(105deg); }
        .spoke:nth-child(9) { transform: rotate(120deg); }
        .spoke:nth-child(10) { transform: rotate(135deg); }
        .spoke:nth-child(11) { transform: rotate(150deg); }
        .spoke:nth-child(12) { transform: rotate(165deg); }
        .spoke:nth-child(13) { transform: rotate(180deg); }
        .spoke:nth-child(14) { transform: rotate(195deg); }
        .spoke:nth-child(15) { transform: rotate(210deg); }
        .spoke:nth-child(16) { transform: rotate(225deg); }
        .spoke:nth-child(17) { transform: rotate(240deg); }
        .spoke:nth-child(18) { transform: rotate(255deg); }
        .spoke:nth-child(19) { transform: rotate(270deg); }
        .spoke:nth-child(20) { transform: rotate(285deg); }
        .spoke:nth-child(21) { transform: rotate(300deg); }
        .spoke:nth-child(22) { transform: rotate(315deg); }
        .spoke:nth-child(23) { transform: rotate(330deg); }
        .spoke:nth-child(24) { transform: rotate(345deg); }
    </style>
</head>
<body>
    <div class="flag">
        <div class="stripe saffron"></div>
        <div class="stripe white">
            <div class="ashoka-chakra">
                <div class="spokes">
                    <!-- Generate 24 spokes -->
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
            </div>
        </div>
        <div class="stripe green"></div>
    </div>
</body>
</html>
