<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilometer to Meter Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .converter {
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Kilometer to Meter Converter</h2>
    <label for="kilometers">Enter kilometers:</label>
    <input type="number" id="kilometers" placeholder="Enter value in kilometers">
    <button onclick="convertToMeters()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertToMeters() {
      const km = parseFloat(document.getElementById('kilometers').value);
      if (isNaN(km)) {
        document.getElementById('result').textContent = "Please enter a valid number.";
      } else {
        const meters = km * 1000;
        document.getElementById('result').textContent = `${km} kilometers is equal to ${meters} meters.`;
      }
    }
  </script>
</body>
</html>
