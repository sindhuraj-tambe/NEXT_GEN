<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffef0; 
            color: hwb(251 9% 6%); 
        }

        h1 {
            color: #ff4500; 

        p {
            color: #008080; 
            background-color: #e6ffe6; 
            padding: 10px;
            border: 1px solid #008080; 
        }
    <link href="style.css" type="stylesheet">
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple example of CSS colors in action.</p>
</body>
</html>
