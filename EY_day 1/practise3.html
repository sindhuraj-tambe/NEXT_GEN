<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom Registration</title>
</head>
<body>
    <h1>Groom Registration Form</h1>
    <form action="/register" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" placeholder="Enter your age" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required><br>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" placeholder="Enter your religion" required><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required><br>

        <label for="income">Annual Income:</label>
        <input type="text" id="income" name="income" placeholder="Enter your annual income" required><br>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" placeholder="Enter your highest qualification" required><br>

        <label for="bio">About Yourself:</label>
        <textarea id="bio" name="bio" placeholder="Write a brief description about yourself" rows="4" required></textarea><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
