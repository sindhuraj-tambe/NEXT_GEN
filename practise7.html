<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom's Registration Form</title>
</head>
<body>
    <h1>Groom's Registration Form</h1>
    <form action="/submit_registration" method="POST">
        <!-- Title (Mr/Mrs dropdown) -->
        <label for="title">Title:</label>
        <select id="title" name="title" required>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select><br><br>

        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Religion -->
        <label>Religion:</label>
        <input type="radio" id="religion-hindu" name="religion" value="Hindu" required>
        <label for="religion-hindu">Hindu</label>
        <input type="radio" id="religion-muslim" name="religion" value="Muslim">
        <label for="religion-muslim">Muslim</label>
        <input type="radio" id="religion-christian" name="religion" value="Christian">
        <label for="religion-christian">Christian</label><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="gender-male" name="gender" value="Male" required>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="Female">
        <label for="gender-female">Female</label><br><br>

        <!-- Marital Status -->
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status" required>
            <option value="single">Single</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br><br>

        <!-- Interests -->
        <label>Interests (select all that apply):</label><br>
        <input type="checkbox" id="interest-travel" name="interests" value="Travel">
        <label for="interest-travel">Travel</label><br>
        <input type="checkbox" id="interest-sports" name="interests" value="Sports">
        <label for="interest-sports">Sports</label><br>
        <input type="checkbox" id="interest-reading" name="interests" value="Reading">
        <label for="interest-reading">Reading</label><br>
        <input type="checkbox" id="interest-music" name="interests" value="Music">
        <label for="interest-music">Music</label><br><br>

        <!-- Language(s) -->
        <label for="language">Preferred Language(s):</label>
        <select id="language" name="language" required>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="tamil">Tamil</option>
            <option value="telugu">Telugu</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Occupation -->
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br><br>

        <!-- Height -->
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br><br>

        <!-- Income -->
        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
